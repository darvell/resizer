<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Resizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Image Resizer</h1>
    <div class="row mb-3">
        <div class="col">

            <div class="input-group">
              <input type="number" id="resize-percentage" class="form-control" placeholder="Resize Percentage (%)" min="1" max="300">
              <span class="input-group-text">%</span>
                          <div class="btn-group" role="group" aria-label="Preset Buttons">
              <button type="button" class="btn btn-secondary preset" data-percent="50">50%</button>
              <button type="button" class="btn btn-secondary preset" data-percent="200">200%</button>
            </div>
            </div>
          </div>
          
      <div class="col">
        <div class="form-check mb-3">

        <input class="form-check-input" type="checkbox" id="interpolation-toggle">
        <label class="form-check-label" for="interpolation-toggle">
            Enable Interpolation
          </label>
      </div>

    </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <button id="resize-button" class="btn btn-primary p-2 w-100">Resize Image</button>
      </div>
    </div>

    <div class="mb-3">
        <div id="drop-area" class="border border-3 border-dashed p-5 text-center mb-3">
            Drag & Drop an Image Here or Paste from Clipboard or Tap to Select
          </div>
    </div>


    <div id="preview-container" style="display:none"></div>

  </div>
  <script src="app.js"></script>
</body>
</html>
